<html lang="en" >
<head>
    <title>Ride Share App</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Angular Material style sheet -->
  <link rel="stylesheet" href="stylesheets/lib/angular-material.min.css">
  <link rel="stylesheet" href="stylesheets/style.css">
  <script type="text/javascript" src="lib/angular.min.js"></script>
  <script type="text/javascript" src="lib/angular-animate.min.js"></script>
  <script type="text/javascript" src="lib/angular-aria.min.js"></script>
  <script type="text/javascript" src="lib/angular-material.min.js"></script>

  <script src="app.js"></script>
  <script src="homeController.js"></script>
  <script src="dialog/addDialogController.js"></script>
</head>
<body ng-app="rideShare" ng-controller="homeController" ng-cloak>


<md-toolbar layout="row" class="md-hue-3">
    <div class="toolBgc">
    <div  class="md-toolbar-tools">

        <md-input-container flex-gt-sm class="srch">
            <label>Search Ride Post</label>
            <input ng-model="search" placeholder="Search Ride Post">
        </md-input-container>

        <md-menu md-offset="200 60">
            <md-button class="btn1" layout-align="right right" ng-click="$mdOpenMenu($event)">Create Post
            </md-button>
            <md-menu-content>
                <md-menu-item>
                    <md-button ng-click="showDialog($event,'lookup')"> <span md-menu-align-target>Look Up</span> </md-button>
                </md-menu-item>
                <md-menu-item>
                <md-button ng-click="showDialog($event,'offer')"> <span md-menu-align-target>Offer</span> </md-button>
                </md-menu-item>
            </md-menu-content>
        </md-menu>
    </div>
    </div>
</md-toolbar>


 <div layout="row" ng-controller="homeController" class="sidenav">
     <div class="sidenavBgc1">
  <md-sidenav md-component-id="left" class="md-sidenav-left" md-is-locked-open="$mdMedia('min-width: 333px')">
      <div class="sidenavBgc2">
      <md-list>
          <md-list-item ng-click="openOfferMenu()" class="btn1">
              <p layout="row" layout-align="center">Ride Offer</p>
          </md-list-item>
          <md-list-item ng-click="openLookUpMenu()">
              <p layout="row" layout-align="center">Ride Look Up</p>
          </md-list-item>
          <md-list-item ng-click="openAboutUsMenu()" class="btn1">
              <p layout="row" layout-align="center">About Us</p>
          </md-list-item>
          <md-list-item ng-click="openContactMenu()">
              <p layout="row" layout-align="center">Contact</p>
          </md-list-item>
      </md-list>
      </div>
  </md-sidenav>
         </div>


    <md-content class="navcnt">
        <div class="md-padding" layout-xs="column" layout="row" ng-repeat="post in posts">
            <div flex-xs flex-gt-xs="80" layout="column" class="cardposi">
                <md-card ng-click="null" class="cardbgc">
                    <md-card-title>
                        <md-card-title-text>
                            <span class="md-headline">{{post.firstName}} {{post.lastName}}</span>
                            <md-divider></md-divider>
                        </md-card-title-text>
                    </md-card-title>
                    <md-card-title>
                        <md-card-title-text>
                            <span class="md-headline">{{post.from}}      {{post.to}}</span>
                        </md-card-title-text>
                    </md-card-title>
                    <md-card-title>
                        <md-card-title-text>
                            <span class="md-headline">{{post.departure}} {{post.return}}</span>
                        </md-card-title-text>
                    </md-card-title>
                    <md-card-actions layout="row" layout-align="end center">
                        <md-button>View More</md-button>
                    </md-card-actions>
                </md-card>
            </div>
        </div>
    </md-content>
</div>
</body>
</html>

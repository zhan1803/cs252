<md-toolbar layout="row" class="md-hue-3">
    <div class="toolBgc">
    <div  class="md-toolbar-tools">

        <md-input-container flex-gt-sm class="srch">
            <label>Search Ride Post</label>
            <input ng-model="search" placeholder="Search Ride Post">
        </md-input-container>

        <md-menu md-offset="200 60">
            <md-button class="btn1" layout-align="right right" ng-click="$mdOpenMenu($event)">Create Post
            </md-button>
            <md-menu-content>
                <md-menu-item>
                    <md-button ng-click="showDialog($event)"> <span md-menu-align-target>Look Up</span> </md-button>
                </md-menu-item>
                <md-menu-item>
                <md-button ng-click=""> <span md-menu-align-target>Offer</span> </md-button>
                </md-menu-item>
            </md-menu-content>
        </md-menu>
    </div>
    </div>
</md-toolbar>

  <md-sidenav md-component-id="left" class="md-sidenav-left" md-is-locked-open="$mdMedia('min-width: 333px')">

              <p layout="row" layout-align="center">Ride Offer</p>
          </md-list-item>

          </md-list-item>
          <md-list-item ng-click="openAboutUsMenu()" class="btn1">

          </md-list-item>
          <md-list-item ng-click="openContactMenu()">

          </md-list-item>
      </md-list>
  </md-sidenav>

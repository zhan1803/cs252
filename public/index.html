<md-toolbar layout="row" class="md-hue-3" >
    <div  class="md-toolbar-tools">
        <div class="toolbar">
        <span><input type="text" ng-model="searchBox" placeholder="Search Ride Post"></span>
        </div>
        <md-menu flex="33">
            <md-button class="btn1" layout-align="right right">Create Post
            </md-button>
            <md-menu-content width="4">
                <md-menu-item class="md-menu-demo">
                    <md-button ng-click=""> <span md-menu-align-target>Offer</span> </md-button>
                    <md-button ng-click=""> <span md-menu-align-target>Look Up</span> </md-button>
                </md-menu-item>
            </md-menu-content>
        </md-menu>
    </div>
</md-toolbar>

  <md-sidenav md-component-id="left" class="md-sidenav-left" md-is-locked-open="$mdMedia('min-width: 333px')">
      <md-list>
          <md-list-item ng-click="openOfferMenu()" class="btn1">
              <p layout="row" layout-align="center">Ride Offer</p>
          </md-list-item>
          <md-list-item ng-click="openLookUpMenu()">
              <p layout="row" layout-align="center">Ride Look Up</p>
          </md-list-item>
          <md-list-item ng-click="openAboutUsMenu()" class="btn1">
              <p layout="row" layout-align="center">About Us</p>
          </md-list-item>
          <md-list-item ng-click="openContactMenu()">
              <p layout="row" layout-align="center">Contact</p>
          </md-list-item>
      </md-list>
  </md-sidenav>

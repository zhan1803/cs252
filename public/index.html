<html lang="en" >
<head>
    <title>Ride Share App</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Angular Material style sheet -->
  <link rel="stylesheet" href="stylesheets/lib/angular-material.min.css">
  <link rel="stylesheet" href="stylesheets/style.css">
  <script type="text/javascript" src="lib/angular.min.js"></script>
  <script type="text/javascript" src="lib/angular-animate.min.js"></script>
  <script type="text/javascript" src="lib/angular-aria.min.js"></script>
  <script type="text/javascript" src="lib/angular-material.min.js"></script>
  <script src="app.js"></script>
  <script src="homeController.js"></script>
  <script src="dialog/addDialogController.js"></script>
</head>
<body ng-app="rideShare" ng-cloak>

 <div layout="row" ng-controller="SideNavController" class="sidenav">
  <md-sidenav md-component-id="left" class="md-sidenav-left" md-is-locked-open="$mdMedia('min-width: 333px')">
      <md-list>
          <md-list-item ng-click="openOfferMenu()" class="btn1">
              <p layout="row" layout-align="center">Ride Offer</p>
          </md-list-item>
          <md-list-item ng-click="openLookUpMenu()">
              <p layout="row" layout-align="center">Ride Look Up</p>
          </md-list-item>
          <md-list-item ng-click="openAboutUsMenu()" class="btn1">
              <p layout="row" layout-align="center">About Us</p>
          </md-list-item>
          <md-list-item ng-click="openContactMenu()">
              <p layout="row" layout-align="center">Contact</p>
          </md-list-item>
      </md-list>
  </md-sidenav>

  <md-content class="navcnt">
      <input layout-align="center center" type="text" ng-model="searchBox" placeholder="Search Ride Post">
          <md-menu flex="33">
              <md-button class="btn1" layout-align="right right" ng-click="showDialog()">Create Post
              </md-button>
              <md-menu-content width="4">
                  <md-menu-item class="md-menu-demo">
                      <md-button ng-click=""> <span md-menu-align-target>Offer</span> </md-button>
                      <md-button ng-click=""> <span md-menu-align-target>Look Up</span> </md-button>
                  </md-menu-item>
              </md-menu-content>
          </md-menu>
  </md-content>
  </md-sidenav>
</div>
</body>
</html>
